<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AngelsKimi Twitch Hub</title>
    <link rel="stylesheet" href="css/panel.css" media="screen" charset="utf-8">
    <script src="js/panel.js" charset="utf-8"></script>
</head>

<body>
    <div class="container">
        <div class="panel">
            <div class="portrait">
                <img id="kimi_angel" src="img/kimi_angel_sad.png" width="200px" height="193px" />
            </div>

            <div class="status">
                <p id="kimi-status">
                    AngelsKimi is Offline!
                </p>
            </div>

            <!-- <a href="http://www.angelskimi.tv" target="_blank">
              <img class="settings-icon" src="img/icons/settings.png"/>
            </a> -->


            <div id="preview">
                <div class="overlay">
                    <a id="twitch_stream" href="https://www.twitch.tv/angelskimi" target="_blank">
                        <img id="twitch" src="img/social/twitch.png" width="100px" height="100px" title="Twitch Stream" />
                    </a>
                </div>
            </div>

            <ul id="social-bar">
                <li>
                    <a id="Twitter" href="https://twitter.com/AngelsKimi" target="_blank">

                        <img id="twitter_icon" src="img/social/twitter.png" title="Twitter" width="50px" />
                    </a>
                </li>

                <li>
                    <a id="Instagram" href="https://www.instagram.com/angelskimi/" target="_blank">
                        <img id="insta_icon" src="img/social/insta.png" title="Instagram" width="50px" />
                    </a>
                </li>

                <li>
                    <a id="Facebook" href="https://www.facebook.com/angelskimipage/?ref=aymt_homepage_panel" target="_blank">
                        <img id="fb_icon" src="img/social/facebook.png" title="Facebook" width="50px" />
                    </a>
                </li>

                <li>
                    <a id="Youtube" href="https://www.youtube.com/channel/UCqssxU4UBzijbdTH3r5Losw" target="_blank">
                        <img id="yt_icon" src="img/social/yt.png" title="Youtube" width="50px" />
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div id="menu-container">
      <div id="button-wrapper">
        <div class="layer"></div>
        <div id="toggle">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
        </div>
      </div>
    </div>
</body>

</html>
